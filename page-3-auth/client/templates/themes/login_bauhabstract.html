<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fafafa;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 12px 12px 0 #000;
            border: 3px solid #000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Fjalla One', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-align: center;
            color: #000;
            background-color: #ffcc00;
            padding: 10px;
            border: 3px solid #000;
            text-transform: uppercase;
            box-shadow: 6px 6px 0 #000;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            border: 3px solid #000;
            margin: 5px 0;
            outline: none;
            font-size: 1.4em;
            background: #fff;
            color: #000;
            width: calc(100% - 36px);
            font-family: 'Roboto', sans-serif;
            box-shadow: 6px 6px 0 #000;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        button {
            background: #0087ff;
            color: #fff;
            padding: 15px 20px;
            border: 3px solid #000;
            font-size: 1.2em;
            font-weight: bold;
            width: 48%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 6px 6px 0 #000;
        }

        button:hover {
            background: #0066cc;
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0 #000;
        }

        .accent-shape {
            position: absolute;
            top: -30px;
            right: -40px;
            width: 80px;
            height: 80px;
            background-color: #ff008f;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
        }

        .accent-rect {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 120px;
            height: 30px;
            background-color: #ffcc00;
            border: 3px solid #000;
            box-shadow: 6px 6px 0 #000;
        }

        .tech-tag-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .tech-tag {
            background-color: #ff008f;
            padding: 5px 10px;
            border: 4mm double;
            font-weight: bold;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tech-tag-container">
            <span class="tech-tag">MTHP. Tasks</span>
        </div>
        <h1>Login</h1>
        <div class="input-container">
            <form action="/login" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="button-container">
                    <button type="submit">Log In</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="accent-shape"></div>
        <div class="accent-rect"></div>
    </div>
</body>
</html>
