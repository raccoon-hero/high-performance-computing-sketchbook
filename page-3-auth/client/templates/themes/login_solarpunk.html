<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 30%, #ffcc00 100%);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #000;
        }

        h1 {
            font-family: 'Fjalla One', sans-serif;
            font-weight: 700;
            margin-bottom: 40px;
            font-size: 2.4em;
            color: #333;
            text-transform: uppercase;
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            border: 2px solid #000;
            border-radius: 5px;
            outline: none;
            width: calc(100% - 34px);
            margin-bottom: 20px;
            font-size: 1.2em;
            background: #fafafa;
            color: #000;
            font-family: 'Roboto', sans-serif;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ffcc00;
        }

        button {
            background: linear-gradient(45deg, #ffcc00, #ff8c00);
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 4px 4px 0 #000;
        }

        button:hover {
            background: linear-gradient(45deg, #ffb800, #ff7300);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .tech-tag {
            background-color: #0087ff;
            padding: 5px 10px;
            border: 3mm double;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
            color: white;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tech-tag">MTHP. Tasks</div>
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">Don't have an account? Contact the admin.</div>
    </div>
</body>
</html>
