
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Pop Art Math Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(to right, #ff66cc, #ffcc00, #66ffff);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .calculator-container {
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 10px 10px 0 #000;
            border: 5px solid #000;
            position: relative;
            transform: rotate(-2deg);
        }
        .calculator-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            border: 5px solid #ff66cc;
            z-index: -1;
            transform: rotate(3deg);
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 3em;
            color: #ff0066;
            text-transform: uppercase;
            text-shadow: 4px 4px #00ffcc;
        }
        input[type="text"] {
            padding: 15px;
            border: 4px solid #000;
            outline: none;
            width: calc(100% - 34px);
            margin-bottom: 20px;
            font-size: 1.4em;
            background: #ffccff;
            color: #000;
            box-shadow: 4px 4px 0 #00ff99;
            font-family: 'VT323', monospace;
        }
        button {
            background: #ff66cc;
            color: #000;
            padding: 15px 30px;
            border: 4px solid #000;
            border-radius: 10px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 6px 6px 0 #ffcc00;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 10px 10px 0 #ffcc00;
        }
        .result {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.4em;
            margin-top: 30px;
            color: #ff0066;
            text-shadow: 3px 3px #66ffff;
        }
        .result-container {
            border-top: 4px solid #000;
            padding-top: 20px;
            margin-top: 20px;
            transform: rotate(1deg);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Y2K Pop Art Calculator</h1>
        <input type="text" id="expression" placeholder="Enter a mathematical expression">
        <br>
        <button onclick="calculate()">Calculate</button>
        <div class="result-container">
            <div class="result" id="result"></div>
        </div>
    </div>
    <script>
        function calculate() {
            const expression = document.getElementById('expression').value;
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ expression })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Result: " + data.result;
            })
            .catch(error => {
                document.getElementById('result').innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
